<body style="background-image:-webkit-linear-gradient(60deg,rgba(218, 169, 215, 0.637),rgba(128, 174, 235, 0.904));
min-height:625px;">
  
  <div class="center" style="max-width: 400px; padding-top: 100px;">
    <mat-card class="example-card">
      <img src="https://papaden.org/assets/logo_papaden.png" class="text-center" width="160px" style="margin-bottom: 30px;">
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="d-flex-center">
          <div class="example-container">
            <div>
              <mat-form-field>
                <input matInput placeholder="Username" formControlName="email">
      
                <mat-error *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) && loginForm.get('email')?.errors?.required">
                  Username is required
                </mat-error>
              </mat-form-field>
            </div>
            <div class="mt-top-2">
              <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">    
                <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.errors?.required">
                  Password is required
                </mat-error>
              </mat-form-field>
            </div>
            <div class="mt-top">
              <button mat-raised-button color="primary" mat-button>Sign In</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>  
    </div>
</body>

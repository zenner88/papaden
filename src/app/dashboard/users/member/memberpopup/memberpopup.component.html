<div id="pd-popupmemberupdate">
  <!-- <div class="uk-placeholder uk-text-center uk-placeholder-warn">
    warn
  </div> -->
  <!-- <div class="uk-placeholder uk-text-center uk-placeholder-password">
    password recovery url
  </div> -->
  <form [formGroup]="editForm" (ngSubmit)="editMember()">
    <fieldset class="uk-fieldset">
      <div class="uk-margin">
        <label for="">Nama Lengkap</label>
        <input class="uk-input" type="text" placeholder="fullname" formControlName="fullname" [ngModel]="fullname" required>
        <input class="uk-input" type="hidden" placeholder="fullname" formControlName="id" [ngModel]="id" required>
      </div>
      <!-- <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="tempat lahir" formControlName="born_city" [value]="born_city">
      </div>
      <div class="uk-margin">
        <input class="uk-input" type="datetime-local" placeholder="tanggal lahir" formControlName="born_date" [value]="born_date">
      </div>
      <div class="uk-margin">
        <select class="uk-select" formControlName="sex_category_title" [value]="sex_category_title">

        </select>
      </div> -->
      <div class="uk-margin">
        <label for="">Phone</label>
        <input class="uk-input" type="tel" placeholder="nomer telepon / hp" formControlName="phone" [ngModel]="phone" required>
      </div>
      <div class="uk-margin">
        <label for="">Email</label>
        <input class="uk-input" type="email" placeholder="email" formControlName="email" [ngModel]="email" required>
      </div>
      <div class="uk-margin">
        <mat-form-field appearance="fill">
          <mat-label>Volunteer</mat-label>
          <mat-select id="vol" formControlName="isvolunteer" [(ngModel)]="isvolunteer" [value]="isrecipientC" (valueChange)="changeBantuan(isvolunteer)" required>
            <!-- <mat-option value="new">Baru</mat-option>
              <mat-option value="requested">Mengajukan</mat-option> -->
              <mat-option value="true">Aktif</mat-option>
              <mat-option value="false">Banned</mat-option>
          </mat-select>
          </mat-form-field>
        </div>
        <div class="uk-margin">
          <mat-form-field appearance="fill">
            <mat-label>Penerima Bantuan</mat-label>
            <mat-select id="bantuan" formControlName="isrecipient" [(ngModel)]="isrecipient" [value]="isvolunteerC" (valueChange)="changeVol(isrecipient)" required>
              <!-- <mat-option value="new">Baru</mat-option>
                <mat-option value="requested">Mengajukan</mat-option> -->
                <mat-option value="true">Aktif</mat-option>
                <mat-option value="false">Banned</mat-option>
            </mat-select>
        </mat-form-field>
      </div>
    </fieldset>
    <!-- <button class="uk-button uk-button-default uk-width-1-2">reset password</button> -->
    <button class="uk-button uk-button-primary uk-width-1-1">Update</button>
  </form>
</div>

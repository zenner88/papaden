<table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#f2f3f8"
    style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif;">
    <tr>
        <td>
            <table style="margin:0 auto;" width="100%" border="0"
                align="center" cellpadding="0" cellspacing="0">
                <tr>
                    <td style="height:20px;">&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <table width="100%" border="0" align="center" cellpadding="0" cellspacing="1"
                            style="max-width:750px;background:#fff; border-radius:3px; text-align:center;-webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);-moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">
                            <tr>
                                <td style="height:40px;" colspan="2">
                                </td>
                            </tr>
                            <tr>
                                <td style="padding:0 35px; text-align: right;"  width="70%">    
                                    <label for=""><b>Link Youtube 1 : </b> </label>                                  
                                    <input [(ngModel)]="link[0].link"  size="50" id="0">
                                    <input type="hidden" [(ngModel)]="link[0].id"  size="50" id="id0">
                                    <button style="margin-left: 8px;" (click)="link1('0')">Update</button>
                                </td>
                                <td style="padding:0 35px; text-align: left"  width="5%">                                      
                                </td>
                            </tr>
                            <tr>
                                <td style="height:40px;"  colspan="3">&nbsp;</td>
                            </tr>
                            <tr>
                                <td style="padding:0 35px; text-align: right;">
                                    <label for=""><b>Link Youtube 2 : </b> </label>                                  
                                    <input [(ngModel)]="link[1].link"  size="50" id="1">
                                    <input type="hidden" [(ngModel)]="link[1].id"  size="50" id="id1">
                                    <button style="margin-left: 8px;" (click)="link1('1')">Update</button>
                                </td>
                                <td style="padding:0 35px; text-align: left">                                      
                                </td>
                            </tr>
                            <tr>
                                <td style="height:40px;"  colspan="3">&nbsp;</td>
                            </tr>
                        </table>
                    </td>
                <tr>
                    <td style="height:20px;">&nbsp;</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
